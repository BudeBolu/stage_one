<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation</title>
    <link rel="stylesheet" href="stageone.css">
</head>
<body>
    <h1>STAGE ONE TASK</h1>
    <!--SECTION ONE -->
    <section class="one">
        <div class="profile">
            <p data-testid="slackUserName">Boluwatife Bude</p>
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05S0TETLC8-2e7c6275ca4c-512" alt="Boluwatife Bude" data-testid="slackDisplayImage">
        </div>
    </section>
    <!--SECTION TWO-->
    <section class="two">
        <div class="info">
            <p>Current Day of the week:</p>
            <p data-testid="currentDayOfTheWeek">Monday</p>
            <p>Current UTC Time:</p>
            <p data-testid="currentUTCTime">00:00:00 UTC</p>
        </div>
    </section>
    <!--SECTION THREE-->
    <section class="three">
        <p>Track:</p>
        <p data-testid="myTrack">Frontend</p>
        <p>GitHub URL:</p>
        <a href="https://github.com/BudeBolu/stage_one/tree/master" data-testid="githubURL">Visit My GitHub</a>
    </section>

    <script src="stageone.js"></script>
</body>
</html>
